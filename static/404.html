<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Redirecting...</title>
		<script type="text/javascript">
			// GitHub Pages 404 redirect for SPA routing
			var l = window.location;
			var path = l.pathname;
			
			// If we're at the root or a path that doesn't start with a locale,
			// redirect to the root to let SvelteKit handle language detection
			if (path === '/' || path === '/index.html') {
				l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
			} else {
				// For all other paths, redirect to root with the path as a parameter
				// This allows SvelteKit to handle the routing
				l.replace(
					l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
					'/?p=' + path.slice(1).replace(/&/g, '~and~') +
					(l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
					l.hash
				);
			}
		</script>
	</head>
	<body></body>
</html>
