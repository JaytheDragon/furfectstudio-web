<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicons/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script type="text/javascript">
			(function (l) {
				if (l.pathname.endsWith('/')) {
					l.replace(
						l.protocol +
							'//' +
							l.hostname +
							(l.port ? ':' + l.port : '') +
							l.pathname.slice(0, -1) +
							l.search +
							l.hash
					);
					return;
				}

				if (l.search) {
					var q = {};
					l.search
						.slice(1)
						.split('&')
						.forEach(function (v) {
							var a = v.split('=');
							q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
						});
					if (q.p !== undefined) {
						window.history.replaceState(
							null,
							null,
							l.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + l.hash
						);
					}
				}
			})(window.location);
		</script>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
