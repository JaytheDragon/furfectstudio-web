<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicons/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script type="text/javascript">
			// GitHub Pages routing support - handle 404 redirects
			(function(l) {
				if (l.search) {
					var q = {};
					l.search.slice(1).split('&').forEach(function(v) {
						var a = v.split('=');
						q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
					});
					if (q.p !== undefined) {
						// Reconstruct the original path
						var originalPath = '/' + (q.p || '');
						window.history.replaceState(null, null, originalPath + (q.q ? '?' + q.q : '') + l.hash);
					}
				}
			})(window.location);

			// Simple language detection and redirect
			(function() {
				var l = window.navigator.language.slice(0, 2);
				var s = ['ko', 'ja', 'en', 'zh'];
				var p = window.location.pathname;
				
				var pathSegments = p.split('/').filter(Boolean);
				var firstSegment = pathSegments[0];

				if (!firstSegment) {
					// Root path - redirect to language
					var targetLang = s.indexOf(l) !== -1 ? l : 'ko';
					window.location.replace('/' + targetLang + '/');
				} else if (s.indexOf(firstSegment) === -1) {
					// No language in path - add it
					var targetLang = s.indexOf(l) !== -1 ? l : 'ko';
					window.location.replace('/' + targetLang + p);
				}
			})();
		</script>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
